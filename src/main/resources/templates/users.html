<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    </thead>
    <tbody>
    <!-- 회원 목록을 반복 출력 -->
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
